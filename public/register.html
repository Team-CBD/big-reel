<!DOCTYPE html>
<html lang="en">
<head>
    <title>REEL BIG</title>
        <meta charset="UTF-8">
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <!-- Compiled and minified JavaScript -->
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../public/assets/css/styles.css">
        <link rel="icon" type="image/png" href="../public/assets/img/socialRBA1lined.png">
    </head>
  <body class="brown lighten-4">
    <div class="container">
    <div class="row">
        <div class="col s12 m6 offset-m3">
            <div class="card-content center">
              <img src="../public/assets/img/logogif.gif" alt="" height="60" width="300">
            </div>
            <div class="card-action">
                <div >
                    <div class="row">
                        <form class="col s12">
                          <div class="row">
                            <div class="input-field col s12">
                              <textarea id="username" class="materialize-textarea white round-7"></textarea>
                              <label class="center" for="textarea1">USERNAME</label>
                            </div>
                          </div>
                        </form>
                      </div>
                      
                      <div class="row">
                        <form class="col s12">
                          <div class="row">
                            <div class="input-field col s12">
                              <input id="password1" type="password" class="materialize-textarea white round-7"></input>
                              <label class="center" for="textarea1">Enter PASSWORD</label>
                            </div>
                          </div>
                        </form>
                      </div>
                      <div class="row">
                        <form class="col s12">
                          <div class="row">
                            <div class="input-field col s12">
                              <input id="password2" type="password" class="materialize-textarea white round-7"></input>
                              <label class="center" for="textarea1">Re-Enter PASSWORD</label>
                            </div>
                          </div>
                        </form>
                      </div>
                      <div class="row">
                        <form class="col s12">
                          <div class="row">
                            <div class="input-field col s12">
                              <input id="email" type="email" class="materialize-textarea white round-7"></input>
                              <label class="center" for="textarea1">E-mail</label>
                            </div>
                          </div>
                        </form>
                      </div>
                      <div class="row">
                        <form class="col s12">
                          <div class="row">
                            <div class="input-field col s12">
                              <input id="phone" type="number" maxlength="10" size="10" class="materialize-textarea white round-7"></input>
                              <label class="center" for="textarea1">10-Digit Phone</label>
                            </div>
                          </div>
                        </form>
                      </div>
                      <button class="btn center rbagreen waves-effect waves-light round-7" type="submit" name="action">Submit
                      </button>
                </div>
            </div>
            <div class="col s12 center">
                <a class="rbagreentxt" href="index.html"><b>Cancel</b></a>
              </div>
          </div>
        </div>
      </div>
  </body>
</html>
